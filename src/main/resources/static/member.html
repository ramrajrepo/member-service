<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="form.css">


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 







</head>
<body>

<h2>Add new mwmber</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      
      <label for="memberId" style="">Member Id</label>
       <input type="text"  id="memberId" name="memberId" value="ramraj123" style="width: 150px;" >
      
      <form id="myform" name="myform" enctype="multipart/form-data" action="payment.html">
      <label for="photoUrl"><i class="fa fa-photo"></i>Profile Photo</label>
       <input type="file" accept="image/*" id="photoUrl" name="photoUrl">
       
        <div class="row">
          <div class="col-50">
          
           <div class="row">
              <div class="col-50">
            <label for="firstName"><i class="fa fa-user"></i> First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
            </div>
              <div class="col-50">
            <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
          </div></div>
            <label for="gender"><i class="fa fa-gender"></i> Gender</label>
            <div id="radio">
            <input type="radio" id="gender" name="gender" value="Male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            </div>
            
            <label for="dob"><i class="fa fa-date"></i>Date of birth</label>
            <input type="date" id="dob" name="dob">
           
  
 
            <label for="addressLine1"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="addressLine1" name="addressLine1" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Bhopal">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="MP">
              </div>
              <div class="col-50">
                <label for="zipCode">Zip</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="emailId" name="emailId" placeholder="email@example.com">
            <label for="contactNo" class="fa fa-mobile">Mobile No</label>
            <input type="text" id="contactNo" name="contactNo" placeholder="Enter mobile no">            
            <label for="idProofType"><i ></i> Id proof</label>
            <select id="idProofType" name="idProofType" >
            <option value="VI">Voter Id</option>
            <option value="AC">Adhaar card</option>
            </select>
            <label for="idProofNo">Id proof No</label>
            <input type="text" id="idProofNo" name="idProofNo" placeholder="Enter id proof no">
                        
            <label for="idProofUrl">id proof copy</label>
            <input type="file" id="idProofUrl" name="idProofUrl">

          </div>
        </div>

       <input type="submit" value="Add" class="btn">
      </form>
    </div>
  </div>

</div>

</body>
</html>
